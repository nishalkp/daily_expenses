<div class="container mx-auto">
  <app-app-title [heading]="pageTitle"></app-app-title>
  <form class="max-w-md mx-auto" (ngSubmit)="saveExpense()">
    <div class="mb-4">
      <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="expenseObj.amount"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
    </div>

    <div class="mb-4">
      <label for="expenseType" class="block text-gray-700 text-sm font-bold mb-2">Expense Type</label>
      <select id="expenseType" name="expenseType" [(ngModel)]="expenseObj.expenseType"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
        <option value="">Select Expense Type</option>
        <option value="NRML">Normal</option>
        <option value="HSPTL">Hospital</option>
        <option value="EMRGNCY">Emergency</option>
        <option value="TRVL">Travel</option>
        <!-- Add your expense type options here -->
      </select>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
      <textarea id="description" name="description" [(ngModel)]="expenseObj.description"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" rows="4"
        required></textarea>
    </div>

    <div class="mb-4">
      <label for="paymentType" class="block text-gray-700 text-sm font-bold mb-2">Payment Type</label>
      <select id="paymentType" name="paymentType" [(ngModel)]="expenseObj.paymentType"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
        <option value="">Select Payment Type</option>
        <option value="CASH">Cash</option>
        <option value="CARD">Card</option>
        <option value="CRED">Credit</option>
        <!-- Add your payment type options here -->
      </select>
    </div>
    <!-- <div class="mb-4">
        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
        <input id="date" name="date" [(ngModel)]="expenseObj.date" matInput [matDatepicker]="picker" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div> -->
    <button type="submit"
      class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Save</button>
  </form>
</div>
