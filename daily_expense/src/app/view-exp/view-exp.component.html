<div class="container mx-auto">
    <div class="flex w-full border-2 bg-purple-200">
        <h1 class="text-3xl font-bold mb-6">View Expenses</h1>
        <div class="ml-auto">
            <button class="mt-4 block mx-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:bg-gray-400" (click)="goHome()">Back to Home</button>
        </div>
    </div>
    
    
    <form class="max-w-md mx-auto" >  
      <div class="mb-4">
        <label for="expenseType" class="block text-gray-700 text-sm font-bold mb-2">Expense Type</label>
        <select id="expenseType" name="expenseType" [(ngModel)]="expenseObj.expenseType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
          <option value="">Select Expense Type</option>
          <option value="NRML">Normal</option>
          <option value="HSPTL">Hospital</option>
          <option value="EMRGNCY">Emergency</option>
          <option value="TRVL">Travel</option>
          <!-- Add your expense type options here -->
        </select>
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
        <textarea id="description" name="description" [(ngModel)]="expenseObj.description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" rows="4" required></textarea>
      </div>
      <div class="mb-4">
        <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount from</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="expenseObj.amountFrom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount to</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="expenseObj.amountTo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="paymentType" class="block text-gray-700 text-sm font-bold mb-2">Payment Type</label>
        <select id="paymentType" name="paymentType" [(ngModel)]="expenseObj.paymentType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
          <option value="">Select Payment Type</option>
          <option value="CASH">Cash</option>
          <option value="CARD">Card</option>
          <option value="CRED">Credit</option>
          <!-- Add your payment type options here -->
        </select>
      </div>
      <div class="mb-4">
        <label for="month" class="block text-gray-700 text-sm font-bold mb-2">Month</label>
        <select id="month" name="month" [(ngModel)]="expenseObj.month" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
          <option value="">Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <!-- Add more months as needed -->
        </select>
      </div>
      
      <div class="mb-4">
        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
        <input id="date" name="date" [(ngModel)]="expenseObj.date" matInput [matDatepicker]="picker" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
  
      <button (click)="filter()" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Filter</button>
    </form>
  
    
  </div>
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6">Your Data Table</h1>
  
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of data">
          <td class="px-6 py-4 whitespace-nowrap">{{item.amount}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
