<div class="container mx-auto ">

    <h1 class="text-3xl font-bold mb-6">Home Page</h1>
  </div>

  <div class="grid grid-cols-2 gap-4 w-3/4">
    <div (click)="newExp()"
      class="bg-white rounded-lg shadow-md p-6 cursor-pointer transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
      <h2 class="text-xl font-semibold mb-2">New Expense</h2>
      <p>you can add your own expenses here.</p>
    </div>
    <div (click)="viewExp()"
      class="bg-white rounded-lg shadow-md p-6 cursor-pointer transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
      <h2 class="text-xl font-semibold mb-2">View Expenses</h2>
      <p>You can view your expenses.</p>
    </div>
  </div>
</div>
